<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<style>
		body {
			width: 350px;
		}
		.disabled:before {
			content: "（無効）";
		}
		.disabled a {
			color: gray;
		}
		#container a:focus:after {
			content: "R キーで更新\A Dキーで無効化";
			padding-left: 10px;
			color: red;
			text-decoration: none;
			display: block;
			white-space: pre;
		}
		#container .has-options_page a:focus:after {
			content: "R キーで更新\A Dキーで無効化\A Oキーでオプションページを開く";
		}
		#container .disabled a:focus:after {
			content: "R キーで有効化";
		}
	</style>
	<link rel="import" href="/web-components/check-box.html">
</head>
<body>
<p style="text-align: right;">
	<check-box id="enable_open_if_candidate_only_one" tabindex="-1">
		検索結果が1件になったら即座に開く
	</check-box>
</p>
<p>
	拡張検索：<input id="search-extension" type="text">
</p>
<ol id="container"></ol>
<script src="popup_script.js"></script>
</body>
</html>
